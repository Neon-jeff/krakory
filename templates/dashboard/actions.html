<section class="text-neutral-900">
  <h1 class="text-base text-neutral-900 font-medium">Quick Actions</h1>

  <div
    class="flex justify-between lg:justify-start lg:gap-10 text-sm max-md:text-xs mt-3"
  >
    <a
      href="{%url 'deposits'%}"
      class="flex flex-col gap-1 items-center p-3 rounded-md"
    >
      <ion-icon name="wallet" class="text-xl"></ion-icon>
      <span>Deposit</span>
    </a>

    <a
      href="{%url 'trades'%}"
      class="flex flex-col gap-1 items-center p-3 rounded-md"
    >
      <ion-icon name="card" class="text-xl"></ion-icon>
      <span>Withdraw</span>
    </a>

    <a
      href="{%url 'markets'%}"
      class="flex flex-col gap-1 items-center p-3 rounded-md"
    >
      <ion-icon name="bar-chart" class="text-xl"></ion-icon>
      <span>Charts</span>
    </a>

    <a
      href="{%url 'assets'%}"
      class="flex flex-col gap-1 items-center p-3 rounded-md"
    >
      <ion-icon name="cash" class="text-xl"></ion-icon>
      <span>My Assets</span>
    </a>
  </div>
</section>
